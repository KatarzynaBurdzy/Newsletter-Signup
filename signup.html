<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Newsletter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="public/css/styles.css" rel="stylesheet" />
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form align-items="inherit">
        <img
          class="mb-4"
          src="public/images/signin-img.jpg"
          alt="sign up person image"
          width="100%"
        />
        <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control top"
            id="floatingName"
            placeholder="First Name"
            required
            autofocus
          />
          <label for="floatingName">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control middle"
            id="floatingLastName"
            placeholder="Last Name"
            required
          />
          <label for="floatingLastName">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control bottom"
            id="floatingEmail"
            placeholder="E-mail"
            required
          />
          <label for="floatingEmail">E-mail</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
          Sign me up
        </button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; K.Burdzy 2023</p>
      </form>
    </main>
    <script
      src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
